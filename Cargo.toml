[workspace]
members = [
    "secrets-core",
    "secrets-broker",
    "secrets-wit",
    "secrets-sdk",
    "providers/dev",
    "providers/aws-sm",
    "providers/gcp-sm",
    "providers/azure-kv",
    "providers/k8s",
    "providers/vault-kv",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT"
version = "0.1.0"

[workspace.dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros", "signal", "net"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter", "fmt", "json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = "1.0.4"
anyhow = "1.0.100"
thiserror = "2.0.17"
