[workspace]
members = [
    "greentic-secrets-core",
    "greentic-secrets-broker",
    "greentic-secrets-wit",
    "greentic-secrets-sdk",
    "providers/greentic-dev",
    "providers/greentic-aws-sm",
    "providers/greentic-gcp-sm",
    "providers/greentic-azure-kv",
    "providers/greentic-k8s",
    "providers/greentic-vault-kv",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT"
version = "0.1.1"

[workspace.dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros", "signal", "net"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter", "fmt", "json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = "1.0.4"
anyhow = "1.0.100"
thiserror = "2.0.17"
