name: Publish crates (workspace)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

# Make release creation work regardless of job structure
permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Sanity build (all features)
        run: cargo build --workspace --all-features

      - name: Publish greentic-secrets-spec first
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -eo pipefail
          echo "Publishing greentic-secrets-spec ahead of dependents"
          set +e
          publish_output=$(cargo publish -p greentic-secrets-spec 2>&1)
          publish_status=$?
          set -e
          echo "$publish_output"
          if [ "$publish_status" -ne 0 ]; then
            if echo "$publish_output" | grep -qi "already uploaded"; then
              echo "greentic-secrets-spec is already published; continuing."
            else
              exit "$publish_status"
            fi
          fi

      # Publishes in topological order and skips crates whose current version already exists on crates.io
      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          # Only publish crates with unpublished versions
          ignore-unpublished-changes: false
          check-repo: true
          dry-run: false

      - name: Create GitHub Release for the tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
