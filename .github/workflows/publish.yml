name: Publish crates (workspace)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Sanity build (all features)
        run: cargo build --workspace --all-features

      # Publishes in topological order and skips crates whose current version already exists on crates.io
      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          # Only publish crates with unpublished versions
          ignore-unpublished-changes: false
          check-repo: true
          dry-run: false

      - name: Create GitHub Release for the tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
