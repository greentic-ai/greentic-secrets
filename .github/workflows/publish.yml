name: Publish crates

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify workspace builds
        run: cargo build --workspace --all-features

      - name: Publish changed crates (ordered by dependency)
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          # Prevents re-publishing same version
          ignore-unpublished-changes: false
          # Publish only crates whose version differs from crates.io
          allow-dirty: false
          # Publish in topological order
          check-repo: true
          dry-run: false

      - name: Create GitHub Release (tag notes)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
